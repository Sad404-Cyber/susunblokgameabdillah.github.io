<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <span class="navbar-brand">Admin Panel - System NET</span>
    <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
  </div>
</nav>

<div class="container py-4">
  <h4>Upload Dokumentasi</h4>
  <input type="file" id="imageInput" class="form-control my-2" accept="image/*">
  <button onclick="uploadImage()" class="btn btn-success mb-4">Upload</button>

  <div id="preview" class="row g-3"></div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
